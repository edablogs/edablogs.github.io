<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8; charset=ISO-8859-1">
<title>
		{% if page.title == "Home" %}
		  {{ site.title }} - android,whatsapp,zenfone,internet
		{% else %}
		  {{ page.title }} - {{ site.title }}
		{% endif %}
	</title>
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/style.css">
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.min.css">
  <link href="{{ ASSET_PATH }}/css/tags.css?body=1" rel="stylesheet" type="text/css" media="all">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" >
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/assets/icon/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">

  <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}" />{% endif %}

	<meta content='#03A9F4' name='theme-color'/>
	<!-- Windows Phone -->
	<meta content='#03A9Fg4' name='msapplication-navbutton-color'/>
	<!-- iOS Safari -->
  <meta content='#03A9F4' name='apple-mobile-web-app-status-bar-style'/>
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE; chrome=1" />
	<!-- Metadata Twitter -->
	<meta name='twitter:card' content='summary'/>
	<meta content='{{ page.title }}' name='twitter:title'/>
	<meta content='@XDABlogs' name='twitter:site'/>
	<meta content='@pawneshwer' name='twitter:creator'/>
	<!-- Schema.org markup for Google+ -->
	<meta content='en_US' property='og:locale'/>
	<link href='http://edablogs.com' hreflang='en-us' rel='alternate'/>
	<meta content='India' name='geo.placename'/>
	<meta content='Pawneshwer Gupta' name='Author'/>
	<meta content='general' name='rating'/>
	<meta content='in' name='geo.country'/>
	<meta NAME='copyright' content='Copyright 2012-16 EDA Blogs. All Rights Reserved.'/>
	<link href='https://plus.google.com/116495809884069789298/posts' rel='publisher'/>
	<link href='https://plus.google.com/116495809884069789298/about' rel='author'/>
	<link href='https://plus.google.com/116495809884069789298' rel='me'/>
<meta name="google-site-verification" content="pJBWWY4k_51tkhg_hN9A4dbfW-ncSwhK6vz2V0C-ALA" />

{% include seo.html %}

</head>
